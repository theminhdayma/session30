<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function symmetricalArray(arr){
            for(let i = 0; i<arr.length/2; i++){
                if(arr[i]!==arr[arr.length-1-i]){
                    return false;
                }
            }
            return true;
        }
        
        let arr = ["a", 2, 3, 2, "a"];

        console.log("Kết quả: " +symmetricalArray(arr));
    </script>
</body>
</html>
